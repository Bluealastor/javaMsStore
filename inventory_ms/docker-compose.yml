version: '4'
services:
  mysql:
    image: mysql:8.3.0
    container_name: mysqlinventory
    ports:
      - "3316:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql # esegue uno script SQL custom al primo avvio del DB.
      - ./docker/mysql/data:/var/lib/mysql